name: training_project
version: '1.0.0'

profile: fishtown_snowflake

require-dbt-version: ">=0.15.0"

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

seeds:
  quote_columns: false
  
quoting:
  database: false
  identifier: false
  schema: false
  
models:
  transient: true
  training_project:
    staging:
      schema: staging
      materialized: view
    marts:
      materialized: table
      
on-run-end:
  - "{{ grant_select_on_schemas(schemas, 'reporter') }}"
  - "{{ grant_select_on_schemas(schemas, 'transformer') }}"      